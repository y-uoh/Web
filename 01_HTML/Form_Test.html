<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <label for="first">名</label>

        <p>参加するマラソンを選択：</p>

        <form action="/test">
            <labal for="free">楽しく走ろう5Km</labal>
            <input type="radio" name="choise" id="free">

            <label for="half">ハーフマラソン</label>
            <input type="radio" name="choise" id="half">

            <label for="full">フルマラソン</label>
            <input type="radio" name="choise" id="full">
        </form>
    </div>
    <div>
        <form action="/test">
            <label for="mail">メールアドレス</label>
            <input type="email" name="maill" id="maill" placeholder="メールアドレス" required>

            <input type="password" name="pass" id="pass" placeholder="パスワード" required>
        </form>
    </div>
